<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.2.1/css/bootstrap3/bootstrap-switch.min.css">
		
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="/css/detail.css">
		
		<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.2.1/js/bootstrap-switch.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="http://d3js.org/queue.v1.min.js"></script>
		<script src="http://d3js.org/topojson.v1.min.js"></script>

		<script src="/js/municipality.js"></script>
		<script src="/js/province.js"></script>

		<script src="/js/settings.js"></script>
		<script src="/js/filter.js"></script>

		<script src="/js/detailview.js"></script>
		<script src="/js/main.js"></script>
	</head>
	<body class="container">
		<header class="page-header">
			<h1>Demographics explorer</h1>
		</header>
		<div class="row">
			<div id="mainContainer" class="col-md-6">
				<div id="filter" class="row"></div>

				<svg id="main">
				</svg>

				<div class="row legend">
					<p class="col-md-1"><span id="legendMin"></span> yr</p>
					<div class="col-md-8 legendBar"><div class="legendBarValue"></div></div>
					<p class="col-md-1"><span id="legendMax"></span> yr</p>
				</div>
			</div>
			<div id="detailContainer" class="col-md-6">
				<p class="detailExplanation text-center text-info">Click on a municipality to explore the demographic</p>
				<h2 class="municipalityName"></h2>
				<svg id="detail">
				</svg>
			</div>
		</div>
		<div class="settings">
		</div>
	</body>
</html>
